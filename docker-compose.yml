services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 30s

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      NODE_ENV: production
      DB_SERVER: mssql
      DB_PORT: "1433"
      DB_USER: sa
      DB_PASSWORD: "YourStrong@Passw0rd"
      DB_NAME: master
      DB_TRUST_CERTIFICATE: "true"
    depends_on:
      mssql:
        condition: service_started
